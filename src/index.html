<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="page-header">
    <a href="" class="page-header__logo logo">
      <img class="logo__img" src="#" alt="Кинотеатр Green Screen">
    </a>
    <div class="breadcrumbs">
      <a href="" class="breadcrumbs__link">Главная</a>
      <a href="" class="breadcrumbs__link">Сеансы</a>
      <a href="" class="breadcrumbs__link">Кекс наносит ответный удар</a>
    </div>
    <div class="page-header__location location">
      <div class="location__field">
        <p class="location__input">Кинотеатр «На Карповке»</p>
      </div>
      <div class="location__option">
        <a href="" class="location__item">Кинотеатр «На Ленинском»</a>
      </div>
    </div>
  </header>
  <main class="page-main">
     <nav class="page-main__nav main-nav">
       <ul class="main-nav__list">
         <li class="main-nav__item">
           <a href="" class="main-nav__link">Сеансы</a>
         </li>
         <li class="main-nav__item">
           <a href="" class="main-nav__link">Трейлеры</a>
         </li>
         <li class="main-nav__item">
           <a href="" class="main-nav__link">Новости</a>
         </li>
         <li class="main-nav__item">
           <a href="" class="main-nav__link">О нас</a>
         </li>
         <li class="main-nav__item">
           <a href="" class="main-nav__link">Контакты</a>
         </li>
       </ul>
       <div class="main-nav__user user">
         <a href="" class="user__name">Аккаунт</a>
       </div>
     </nav>
     <div class="page-main__wrapper">
      <div class="ticket-selection">
        <div class="ticket-selection__datepicker"></div>
        <div class="ticket-selection__time"></div>
        <div class="ticket-selection__place"></div>
      </div>
     </div>
    <div class="pade-main__sidebar">
      <div class="pade-main__preview-ticket">
        <div class="ticket">
          <header class="ticket__header">
            <h2 class="ticket__title">Билеты</h2>
            <span class="ticket__amount">× 2</span>
          </header>
          <div class="ticket__main">
            <dl class="ticket__list">
              <dt class="ticket__term">Фильм:</dt>
              <dd class="ticket__description">Кекс наносит ответный удар</dd>

              <dt class="ticket__term">Дата:</dt>
              <dd class="ticket__description">23 сентября</dd>

              <dt class="ticket__term">Время:</dt>
              <dd class="ticket__description">20:00</dd>

              <dt class="ticket__term">Ряд:</dt>
              <dd class="ticket__description">2</dd>

              <dt class="ticket__term">Места:</dt>
              <dd class="ticket__description">4,5</dd>
            </dl>
          </div>
          <footer class="ticket__footer">
            <img class="ticket__barcode" src="" alt="">
          </footer>
        </div>
      </div>
      <div class="pade-main__pay">
        <div class="pay">
          <h2 class="pay__title"></h2>
          <div class="pay__card"></div>
          <div class="pay__add-card"></div>
          <a href="" class="pay__link">Оплатить <span class="pay__price">800</span> ₽</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
</html>
